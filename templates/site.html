<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title if site.title else "My Business Site" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">
  <div class="max-w-4xl mx-auto py-8">
    <h1 class="text-3xl font-bold mb-4">{{ site.title or "Business Website" }}</h1>
    <div>
      {% for block in site.blocks %}
        {% if block.type == "text" %}
          <p class="mb-4">{{ block.content }}</p>
        {% elif block.type == "image" %}
          <img src="{{ block.url }}" class="mb-4 rounded shadow"/>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</body>
</html>
